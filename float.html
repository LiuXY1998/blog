<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>广告</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    [class=box]{
        width: 300px;
        height: 300px;
        /*background: #00C1DE;*/
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        background-image: url("./image/HCY.png");

    }
</style>


<body>

<div class="box"></div>

<script>
    window.onload=function () {
        let box = document.querySelector(`.box`);
        let speedY=50;
        let speedX=50;
        let maxH = window.innerHeight - parseInt(getComputedStyle(box,null).height);
        let maxW=window.innerWidth-parseInt(getComputedStyle(box,null).width);
        setInterval(function () {
        let tops = parseInt(getComputedStyle(box,null).top);
        let lefts = parseInt(getComputedStyle(box,null).left);
        tops += speedY;
        lefts += speedX;
        if(tops >= maxH){
            speedY*=-1;
        }
        if(tops<=0){
            speedY*=-1;
        }
        if(lefts>=maxW){
            speedX*=-1;
        }
        if(lefts<=0){
            speedX*=-1;
        }
        box.style.top =tops+"px";
        box.style.left=lefts+"px";
        },5);

        window.onresize =function () {
            maxH =  window.innerHeight-parseInt(getComputedStyle(box,null).height);
            maxW = window.innerWidth-parseInt(getComputedStyle(box,null).width);
        }
    }

</script>

</body>
</html>
